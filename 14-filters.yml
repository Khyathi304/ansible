- name: default value
  hosts: localhost
  tasks:
  - name: print default value
    ansible.builtin.debug:
      msg: "Hello {{course | default('ANSIBLE') | lower}}"

- name: Upper case
  hosts: localhost
  vars:
    greeting: Hello, Good Morning
  tasks:
  - name: Print UpperCase
    ansible.builtin.debug:
      msg: "{{greeting | upper}}"

- name: Lower Case
  hosts: localhost
  vars:
    greet: KHYATHI PAPA
  tasks:
  - name: Lower Case
    ansible.builtin.debug:
      msg: "{{greet | lower}}"